version: "3.9"
services:
  postgres:
    container_name: postgres
    image: "postgres:13.2"
    volumes:
      - ./db-data:/var/lib/postgresql/data/
#      - ./sql:/docker-entrypoint-initdb.d/:ro
    env_file:
      - ./database.local.env
    ports:
      - "5432:5432"
    networks:
      - keycloak
  keycloak:
    container_name: keycloak
    image: jboss/keycloak:16.1.1
    env_file:
      - ./keycloak.local.env
    depends_on:
      - "postgres"
    ports:
      - "8180:8080"
      - "8787:8787" # debug port
    networks:
      - keycloak

networks:
  keycloak:
    name: keycloak
    driver: bridge